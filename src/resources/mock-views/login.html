<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/src/public/css/index.css" />
    <link rel="stylesheet" href="/src/public/css/variables.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="loginPage">
      <div
        class="container w-100 vh-100 d-flex flex-column align-items-center justify-content-center"
      >
        <form
          class="bg-white p-4 rounded-2"
          id="loginForm"
          action="/login"
          method="post"
        >
          <div class="fw-bold text-center">
            <h1>Đăng Nhập</h1>
          </div>
          <hr />
          <div class="form-floating mb-2 w-100">
            <input
              type="email"
              id="username"
              name="username"
              class="form-control"
            />
            <label class="label-input" for="username">Tên Đăng Nhập </label>
          </div>
          <!-- Password input -->
          <div class="form-floating mb-2 w-100">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
            />
            <label class="label-input" for="password">Mật Khẩu</label>
          </div>
          <div class="login-social">
            <a class="link1" href="/auth/google">
              <i class="bi bi-google"></i
            ></a>
            <a class="link2"> <i class="bi bi-facebook"></i></a>
            <a class="link3"> <i class="bi bi-linkedin"></i></a>
            <a class="link3"><i class="bi bi-github"></i></a>
          </div>
          <div class="w-100 m-2 p-2">
            <button
              class="btn btn-outline-dark w-75 mb-2"
              type="submit"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              <i class="bi bi-arrow-right"></i>
            </button>
            <div class="w-100">
              <a class="link link-dark" href="/register">Đăng kí tài khoản</a>
              <a class="link link-dark" href="/resetpassword">Quên Mật Khẩu</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
