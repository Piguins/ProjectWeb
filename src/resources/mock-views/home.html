<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/src/public/css/index.css" />
    <link rel="stylesheet" href="/src/public/css/variables.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="home">
      <div class="home-filter">
        <!-- Begin static filter item 1 -->
        <form method="get" action="/item1">
          <button type="submit">
            <img src="/src/public/img/type/type1.png" />
          </button>
          <p>Loại 1</p>
        </form>
        <form method="get" action="/item1">
          <button type="submit">
            <img src="/src/public/img/type/type2.png" />
          </button>
          <p>Loại 2</p>
        </form>
        <!-- End static filter item 1 -->
        <!-- Add more static filter items as needed for demonstration purposes -->
      </div>
      <div class="home-main">
        <!-- Begin static main item 1 -->
        <div class="home-main-card">
          <a href="/product/item1"
            ><img
              src="/src/public/img/post/0af18d0a-c107-4d9e-82aa-267b533af830.png"
              alt="..."
          /></a>
          <div class="home-main-card-body">
            <div class="home-main-card-body-name">Item 1</div>
            <div class="home-main-card-body-day">
              <p class="t">Start Date</p>
              <p class="">End Date</p>
            </div>
          </div>
          <div class="home-main-card-footer">
            <div>$100/đêm</div>
            <div class="addToWishlist">
              <button
                data-bs-roomId="item1"
                data-bs-toggle="modal"
                data-bs-target="#wishlist"
              >
                <i class="bi bi-heart"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- End static main item 1 -->
        <!-- Add more static main room types -->
      </div>
      <br />
    </div>

    <div
      class="modal fade"
      id="wishlist"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">
              Danh sách Yêu thích của bạn
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="user/wishlist/update/item1" method="post">
              <input id="roomId" name="roomId" style="display: none" />
              <input
                style="display: none"
                id="collectionId"
                name="collectionId"
                value="item1"
              />
              <button
                id="item1"
                style="width: 100%"
                class="btn btn-outline-success text-dark border border-2 border-dark my-2 text-start"
                type="submit"
              >
                Item 1
              </button>
              <h5 style="display: none"></h5>
            </form>
            <!-- End static wishlist item 1 -->
            <!-- Add more static wishlist items as needed for demonstration purposes -->
            <button
              class="btn btn-outline-dark"
              data-bs-target="#collection"
              data-bs-toggle="modal"
              data-bs-dismiss="modal"
            >
              +
            </button>
            <button
              class="btn btn-outline-dark"
              data-bs-target="#collection"
              data-bs-toggle="modal"
              data-bs-dismiss="modal"
            >
              Tạo danh sách mong muốn mới
            </button>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="collection"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel2">
              Đặt tên cho danh sách mong muốn này
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="/user/wishlist/collection" method="post">
              <label for="name"></label>
              <input name="name" type="text" />
              <input class="btn btn-dark" type="submit" value="Tạo" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      fetch("partials/nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("nav-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
